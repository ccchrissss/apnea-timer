<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apnea Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="whole-thing">
        <h1>Apnea Timer</h1>

        <section id="clock-display">
            <p id="countdown">0:00</p>

            <div class="timer-btns">
                <button id="startTimer">Start Timer</button>
                <!-- <br /> -->
                <button id="stopTimer">Stop Timer</button> 
                <button id="clearTimer">Clear Timer</button>
                <button id="resetTimer">Reset To Last Time</button>
            </div>
        </section>

        <section id="inputs-and-preset-btns">
            <div class="inputs">
                <input id="minutesInput" type="text" placeholder="Minutes">
                <button onclick="setMinutes()">Set</button>
                <input id="secondsInput" type="text" placeholder="Seconds">
                <button onclick="setSeconds()">Set</button>
            </div>
            <div class="preset-btns-big-box">
                <div class="preset-btns-sml-box">
                    <button id="set10min10sec">10 min 10 sec</button>
                    <button id="set1min">1 min</button>
                    <button id="set20sec">20 sec</button>
                </div>
            </div>
        </section>
    </section>
    <!-- <button onclick="play()">Play Audio</button> -->

    <script src="main.js"></script>
</body>
</html>
